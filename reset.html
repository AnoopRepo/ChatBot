<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Chatbot Settings</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 2rem;
        }

        p {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .status {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            margin: 10px;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .secondary {
            background: #6c757d;
        }

        .icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="icon">üîß</div>
        <h1>Reset Chatbot Settings</h1>
        <p>This will clear all cached settings including the old model configuration. Your API key will also be cleared,
            so you'll need to re-enter it.</p>

        <div id="status"></div>

        <button onclick="resetSettings()">Reset Settings</button>
        <button class="secondary" onclick="goBack()">Go Back</button>
    </div>

    <script>
        function resetSettings() {
            const statusDiv = document.getElementById('status');

            try {
                // Clear all chatbot data
                localStorage.removeItem('groq_api_key');
                localStorage.removeItem('groq_model');
                localStorage.removeItem('chat_history');
                localStorage.removeItem('app_version');

                // Show success message
                statusDiv.className = 'status success';
                statusDiv.textContent = '‚úÖ Settings cleared successfully! Redirecting to chatbot...';

                // Redirect to main app after 2 seconds
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
            } catch (error) {
                statusDiv.className = 'status error';
                statusDiv.textContent = '‚ùå Error: ' + error.message;
            }
        }

        function goBack() {
            window.location.href = 'index.html';
        }

        // Check if we just cleared
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('cleared') === 'true') {
            const statusDiv = document.getElementById('status');
            statusDiv.className = 'status success';
            statusDiv.textContent = '‚úÖ Settings have been reset!';
        }
    </script>
</body>

</html>
